<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ClassWiz Pro</title>
    <style>
        :root { --gold: #d4af37; --bg: #050505; --lcd: #9db1a1; }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Arial', sans-serif; }
        
        .calc { background: #1a1a1a; width: 360px; padding: 25px; border-radius: 40px; border: 3px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        
        /* Pantalla LCD */
        .screen { background: var(--lcd); padding: 15px; border-radius: 8px; margin-bottom: 25px; border: 5px solid #111; height: 110px; display: flex; flex-direction: column; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        #history { font-family: 'Courier New', monospace; font-size: 14px; color: #222; height: 20px; text-align: left; }
        #display { width: 100%; background: transparent; border: none; font-family: 'Courier New', monospace; font-size: 32px; text-align: right; color: #111; outline: none; margin-top: auto; }
        
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        
        /* Botones */
        button { position: relative; height: 48px; border-radius: 50%; border: none; cursor: pointer; background: #333; color: white; font-size: 11px; font-weight: bold; transition: 0.1s; }
        button:active { transform: scale(0.9); background: #555; }
        
        /* Etiquetas SHIFT (doradas) */
        button::after { content: attr(data-s); position: absolute; top: -15px; left: 50%; transform: translateX(-50%); color: var(--gold); font-size: 9px; font-weight: bold; white-space: nowrap; }

        .num { background: #444; font-size: 18px; border-radius: 12px; height: 55px; }
        .op { background: #444; color: #f39c12; font-size: 18px; border-radius: 12px; }
        .fn { background: #222; font-size: 10px; border-radius: 20px; height: 38px; }
        .shift-btn { background: var(--gold); color: black; font-weight: 900; }
        .shift-active { box-shadow: 0 0 15px var(--gold); }
        .ac { background: #b03a2e; border-radius: 10px; }
        .exe { background: #eee; color: #111; font-weight: bold; font-size: 16px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="calc">
    <div class="screen">
        <div id="history"></div>
        <input type="text" id="display" readonly placeholder="0">
    </div>

    <div class="grid">
        <button class="fn shift-btn" id="s-btn" onclick="tS()">SHIFT</button>
        <button class="fn" data-s="RECALL">VAR</button>
        <button class="fn" data-s="f(x)">FUNC</button>
        <button class="fn" data-s="SET">CATALOG</button>
        <button class="fn" data-s="MENU">TOOLS</button>

        <button class="fn" data-s="x!" onclick="add('**-1')">x⁻¹</button>
        <button class="fn" data-s="a/b" onclick="add('/')">■/□</button>
        <button class="fn" data-s="3√" onclick="fnc('sqrt')">√</button>
        <button class="fn" data-s="x³" onclick="add('**2')">x²</button>
        <button class="fn" data-s="log_a" onclick="add('**')">xⁿ</button>

        <button class="fn" data-s="sin⁻¹" onclick="fnc('sin')">sin</button>
        <button class="fn" data-s="cos⁻¹" onclick="fnc('cos')">cos</button>
        <button class="fn" data-s="tan⁻¹" onclick="fnc('tan')">tan</button>
        <button class="fn" data-s="ln" onclick="fnc('log')">log</button>
        <button class="fn" data-s="%" onclick="add('(')">(</button>

        <button class="num" data-s="π" onclick="nIn('7')">7</button>
        <button class="num" data-s="e" onclick="nIn('8')">8</button>
        <button class="num" onclick="nIn('9')">9</button>
        <button class="ac" onclick="bk()">DEL</button>
        <button class="ac" onclick="rs()">AC</button>

        <button class="num" onclick="nIn('4')">4</button>
        <button class="num" onclick="nIn('5')">5</button>
        <button class="num" onclick="nIn('6')">6</button>
        <button class="op" onclick="add('*')">×</button>
        <button class="op" onclick="add('/')">÷</button>

        <button class="num" onclick="nIn('1')">1</button>
        <button class="num" onclick="nIn('2')">2</button>
        <button class="num" onclick="nIn('3')">3</button>
        <button class="op" onclick="add('+')">+</button>
        <button class="op" onclick="add('-')">−</button>

        <button class="num" onclick="nIn('0')">0</button>
        <button class="num" onclick="add('.')">.</button>
        <button class="num" data-s="DRG" onclick="add('*10**')">×10ˣ</button>
        <button onclick="add(ansVal)">Ans</button>
        <button class="exe" onclick="ex()">EXE</button>
    </div>
</div>

<script>
    const d = document.getElementById('display');
    const h = document.getElementById('history');
    let s = false; 
    let ansVal = 0;

    function tS() { s = !s; document.getElementById('s-btn').classList.toggle('shift-active', s); }
    function add(v) { d.value += v; }
    function rs() { d.value = ""; h.innerText = ""; }
    function bk() { d.value = d.value.slice(0, -1); }

    function nIn(n) {
        if(s) {
            if(n==='7') d.value += 'Math.PI';
            if(n==='8') d.value += 'Math.E';
            tS();
        } else { d.value += n; }
    }

    function fnc(f) {
        let v = d.value || "0";
        if(s) {
            if(f==='sin') d.value = `Math.asin(${v})*(180/Math.PI)`;
            if(f==='cos') d.value = `Math.acos(${v})*(180/Math.PI)`;
            tS();
        } else {
            if(f==='sin') d.value = `Math.sin(${v}*Math.PI/180)`;
            if(f==='cos') d.value = `Math.cos(${v}*Math.PI/180)`;
            if(f==='tan') d.value = `Math.tan(${v}*Math.PI/180)`;
            if(f==='log') d.value = `Math.log10(${v})`;
            if(f==='sqrt') d.value = `Math.sqrt(${v})`;
        }
    }

    function ex() {
        try {
            h.innerText = d.value.replace('Math.PI','π').replace('Math.E','e') + " =";
            let res = eval(d.value);
            d.value = Number.isInteger(res) ? res : res.toFixed(6);
            ansVal = res;
        } catch { d.value = "Syntax ERROR"; }
    }
</script>

</body>
</html>
